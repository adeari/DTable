<ul class="pagination" style="margin: 0">
    {% if (show_first_and_last) %}
        <li><a href="#" class="dtable-page" data-page="{{ first }}">&laquo;</a></li>
    {% endif %}
    {% for page in pages %}
        <li><a href="#" class="dtable-page" data-page="{{ page }}">{{ page }}</a></li>
    {% endfor %}
    {% if (show_first_and_last) %}
        <li><a href="#" class="dtable-page" data-page="{{ last }}">&raquo;</a></li>
    {% endif %}
</ul>
